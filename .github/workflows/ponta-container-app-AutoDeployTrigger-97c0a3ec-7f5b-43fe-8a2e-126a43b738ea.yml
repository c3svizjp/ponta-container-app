name: Trigger auto deployment for ponta-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ponta-container-app-AutoDeployTrigger-97c0a3ec-7f5b-43fe-8a2e-126a43b738ea.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PONTACONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PONTACONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PONTACONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: m3brat8h/ponta-container-app:latest
          registryUsername: ${{ secrets.PONTACONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PONTACONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: ponta-container-app
          resourceGroup: ponta-rg
          imageToBuild: m3brat8h/ponta-container-app:latest/ponta-container-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


